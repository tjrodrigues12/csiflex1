<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSIFlex Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Frameworks and libraries CSS links -->
    <link rel="stylesheet" href="frameworks-libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <!-- personal CSS links -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/myfeed.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/datatable.css">
    <link rel="stylesheet" href="css/mybootstrap.css">
    <link rel="stylesheet" href="css/marquee.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/borderblink.css">

    <!-- Frameworks and libraries scripts links -->
    <script type="text/javascript" src="frameworks-libraries/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="frameworks-libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="frameworks-libraries/Chart.min.js"></script>
    <script type="text/javascript" src="frameworks-libraries/simpleWeather-3.1.0/jquery.simpleWeather.min.js"></script>
    <script type="text/javascript" src="frameworks-libraries/date.js"></script>
    <script type="text/javascript" src="frameworks-libraries/modernizr.js"></script>

    <!-- Personal scripts -->
    <!-- IMPORTANT NOTE : The order in which the scripts are loaded
        matter.If data of a script are used before the script is loaded
        there will be some errors. -->
    <script type="text/javascript" src="js/datainitialization.js"></script>
    <script type="text/javascript" src="js/machinesstatushashmap.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/doughnutchart.js"></script>
    <script type="text/javascript" src="js/timeline.js"></script>
    <script type="text/javascript" src="js/livestatustable.js"></script>
    <script type="text/javascript" src="js/currentperf.js"></script>
    <script type="text/javascript" src="js/target.js"></script>
    <script type="text/javascript" src="js/legendsection.js"></script>
    <script type="text/javascript" src="js/rssfeed.js"></script>
    <script type="text/javascript" src="js/datetimetemp.js"></script>
    <script type="text/javascript" src="js/media.js."></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    
</head>

<body>
    
    <nav id="top-bar" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4 app-date" id="time">10:10:0</div>
                    <div class="col-sm-4 col-md-4 col-lg-4" id="temperatureSection">TEMPERATURE</div>
                    <div class="col-sm-4 col-md-4 col-lg-4 app-title" id="dashboardTitle">CSIFlex Dashboard</div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <!-- "Logo" section-->
        <div class="row" id="logoSection">
            <a href="http://www.csiflex.com" target="_blank">
                <div class="col-xs-12 col-sm-2" id="csiflexLogo">
                    <img class="logo" src="img/logo-csi-flex.png" alt="logo csi flex">
                </div>
            </a>
            <div class="col-xs-12 col-sm-8" id="LegendSection" style="display:table;margin-top:0.25em;"></div>
            <div class="col-xs-0 col-sm-2" id="customLogo"><img class="logo" id="customImg" src="img/logo-enet.png" alt="logo enet" style="max-height:3.5em;"></div>
        </div>
        <div id="loading" class="container-fluid">
            <div class="" id="logoSection" style=" margin-top:100px;">
                <div >
                    <div class="col-xs-12 col-sm-12" id="csiflexLogo">
                        <img class="logo" src="img/logo-csi-flex.png" alt="logo csi flex">
                        <h1 style="margin-top:10%;color:#7A2B78; font-size:20; font-weight:;">Server starting, please wait </h1>
                        <div style="margin-top:0px;" id="loading-image" class="loader"></div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <nav id="mediamenu" class="cd-stretchy-nav add-content nav-is-visible hide">
        <ul>
            <li><a href="#0" onclick="Previous()"><span style="font-size: 62.5%;">Previous</span></a></li>
            <li><a href="#0" onclick="Pause()"><span style="font-size: 62.5%;">Pause</span></a></li>
            <li><a href="#0" onclick="Start()"><span style="font-size: 62.5%;">Start</span></a></li>
            <li><a href="#0" onclick="Next()"><span style="font-size: 62.5%;">Next</span></a></li>
        </ul>
        <span aria-hidden="true" class="stretchy-nav-bg"></span>
    </nav>
    <script language="javascript" type="text/javascript">
       $(document).ready(function() { 
           //setTimeout(function(){location.reload},1000);
           setTimeout(window.location.reload.bind(window.location), 5000 );
        });
    </script>
</body>

</html>
